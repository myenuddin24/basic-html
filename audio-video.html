<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<body>
    <div>
        <h1>Audio</h1>
        <p>
            "Audio" tag er attribute 'controls' use na korle audio section ta dekha jai na.
        </p>
        <audio controls src="All media/audio tune.mp3"></audio>
        <!-- "Audio" tag er attribute 'controls' use na korle audio section ta dekha jai na. -->
    </div>

    <div>
        <h1>Video</h1>
        <p>
            "Video" tag er attribute 'controls' use na korle Video control korar kono option dekha jai na.
        </p>
        <video controls src="All media/cat mama.mp4" width="200px"></video>
    </div>

    <div>
        <h2>Video from YouTube</h2>
        <p>
             YouTube video er "Embed" option er code copy kore ene boshai dile video ta cole ashbe.
        </p>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/cbDHFJfcSr8?si=4VNc5ynD-K6tAiaq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!-- YouTube video er "Embed" option er code copy kore ene boshai dile video ta cole ashbe. -->
    </div>
</body>
</html>
